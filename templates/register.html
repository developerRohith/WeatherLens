<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/regeister.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <title>Register</title>
    <style>
        /* basic styles */
    </style>
</head>
<body>
    <div class="wrapper">
    <form method="post" action="">
        <h1>Register Page</h1>
        <div class="input-box">
        <input type="text" name="username" placeholder="User Name" required><i class="bx bxs-user"></i>
        </div>
        <div class="input-box">
        <input type="password" name="password" placeholder="Password" required><i class="bx bxs-lock"></i>
        </div>
        <input type="submit" value="Register" class="btn">
        <div class="Register-link">
            {% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </form>
    </div>
</body>
</html>
